<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="js-form-global-container form-global-container">
        <div class="header-container">
            <h1 class="header">Counry list</h1>
        </div>
        <form class="js-form-container form-container">
            <label for="country-name" class="label">Country</label>
            <input type="text" name="country-name" class="country-name">

            <label for="capital-name" class="label">Capital</label>
            <input type="text" name="capital-name">

            <label for="currency-name" class="label">Currency</label>
            <input type="text" name="currency-name">
            
            <label for="language-name" class="label">Language</label>
            <input type="text" name="language-name">
        </form>
        <div class="header-button-container">
            <button class="search-button">Search</button>
        </div>
    </div>

    <table class="table js-global-table">
        <thead>
          <tr class="column-name">
            <th scope="col" class="js-count-col js-col col-css">Count</th>
            <th scope="col" class="js-country-col js-col col-css" data-key="name">Country</th>
            <th scope="col" class="js-capital-col js-col col-css" data-key="capital">Capital</th>
            <th scope="col" class="js-currency-col js-col col-css" data-key="currency.name">Currency</th>
            <th scope="col" class="js-language-col js-col col-css" data-key="language.name">Language</th>
          </tr>
        </thead>
        <tbody class="js-table-body">
          <!--dinamically add rows-->
        </tbody>
      </table>
      <div class="load-more-container">
        <button class="load-more">Load more</button>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>
</html>
